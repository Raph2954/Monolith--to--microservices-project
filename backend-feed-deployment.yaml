apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
spec:
  selector:
    matchLabels:
      run: backend-feed
  replicas: 1
  template:
    metadata:
      labels:
        run: backend-feed
    spec:
      volumes:
        - name: aws-secret
          secret:
            secretName: mysecret
      containers:
      - name: backend-feed
        image: raphman8/udagram-api-feed:v2
        envFrom:
          - configMapRef:
              name: env-configmap
          - secretRef:
              name: env-secret
        volumeMounts:
            - mountPath: '/root/.aws/'
              name: aws-secret
              readOnly: true
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 400m
          requests:
            cpu: 200m
