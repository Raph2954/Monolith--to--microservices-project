apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: raphman8/udagram-api-user
        resources:
           requests:
                memory: "64Mi"
                cpu: "250m"
           limits:  
                memory: "1024Mi"
                cpu: "500m" 
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: env-configmap
          - secretRef:
              name: env-secret
